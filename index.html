<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task List</title>
  <script
    src="https://kit.fontawesome.com/0c9d6fc5f2.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="main">
    <h1>Task List</h1>
    <div class="alert dismissible">
      Please insert your message
      <i class="fa-solid fa-square-xmark"></i>
    </div>
      <form name="new-task">
        <label for="task">
          <input type="text" name="task" placeholder="Add a new task" id="task" value="">
          <div class="arrow">
            <i class="fa-solid fa-arrow-right-long fa-2x"></i>
          </div>
        </label>
      </form>
      <div class="container">
        <table>
          <thead>
            <tr id="0">
              <th>Don't Forget To Do This!</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr id="0" data-complete="false">
              <td><i class="fa-solid fa-circle-check"></i><span contenteditable="true" class="task">Learn HTML!</span></td>
              <!-- <td><i class="fa-inverse fa-solid fa-pencil fa-2x" style="background-color:yellow"></i></td>
              <td><i class="fa-inverse fa-solid fa-trash fa-2x" style="background-color: red;"></i></td> -->
              <td>
                <span class="fa-stack fa-2x">
                  <i class="fa-solid fa-square fa-stack-2x"></i>
                  <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                </span>
              </td>
              <td>
                <span class="fa-stack fa-2x">
                  <i class="fa-solid fa-square fa-stack-2x"></i>
                  <i class="fa fa-trash fa-stack-1x fa-inverse"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
